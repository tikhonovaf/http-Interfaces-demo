openapi: 3.0.0
info: { title: Store API, version: 1.0.0 }
paths:
  /stores/{id}:
    get:
      operationId: getStoreById
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer, format: int64 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Store' }
components:
  schemas:
    Store:
      type: object
      properties:
        id: { type: integer, format: int64 }
        address: { type: string }